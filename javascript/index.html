<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for git</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ハンバーガーメニュー -->
  <section id="overlay"></section>
  <header id="header">
    <h2>ハンバーガーメニュー</h2>
    <div class="hum">
      <span class="n1"></span>
      <span class="n2"></span>
      <span class="n3"></span>
    </div>
  </header>
  <!-- モーダルウィンド -->
  <section id="modal-back">
    <div id="modal">
      <h1>モーダル</h1>
      <div id="modal-close">戻る</div>
    </div>
  </section>
  <div id="modal-open">モーダル</div>
  <!-- ストップウォッチ -->
  <section id="stop-watch">
    <h1>ストップウォッチ</h1>
      <div id="timer">00:00:000</div>
      <button id="start">start</button>
      <button id="stop">stop</button>
      <button id="reset">reset</button>
  </section>
  <section id="show-users">
    <button id="get-api">ユーザー APIを取得</button>
    <ul id="users-ul">
    </ul>
  </section>
  <div id="ob-target">
    オブザーバー
  </div>
  <h2>オブザーバー</h2>
  <section id="multi-ob-target">
    <div id="multi-target">target</div>
    <div id="multi-target">target</div>
    <div id="multi-target">target</div>
  </section>
  <section id="add-todo">
    <h2>Todo</h2>
    <input type="text" id="todo-input" placeholder='todoを入力してください'>
    <button id="todo-button">追加</button>
    <ul id="todos-ul"></ul>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
