<html lang="ja"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo bycicle</title>
  <link rel="shortcut icon" href="img/red.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="container">
    <h1><img src="img/red.jpeg" alt=""></h1>
    <nav>
      <ul>
        <li><a href="#about">about</a></li>
        <li><a href="#bicycle">bicycle</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="mainvisial" class="container">
      <img src="img/coolbicycle.jpeg" alt="" class="show">
    </div>
    <section id="about" class="container">
      <h2>about</h2>
      <div class="container">
        <h3><img src="img/bicycleman.jpeg" alt=""></h3>
        <p>バイクを紹介しています。
        </p>
      </div>
    </section>
    <section id="bicycle" class="container">
      <h2>bicycle</h2>
      <ul>
        <li class="animate">
          <img src="img/moutain.jpeg" alt="bicycle1">
          <h3>マウンテンバイク</h3>
          <p>これはマウンテンバイクです。</p>
        </li>
        <li class="animate">
          <img src="img/road.png" alt="bicycle2">
          <h3>ロードバイク</h3>
          <p>これはロードバイクです。</p>
        </li>
        <li class="animate">
          <img src="img/cross.png" alt="bicycle3">
          <h3>クロスバイク</h3>
          <p>これはクロスバイクです。</p>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <p><small>(c) demo-company.inc </small></p>
  </footer>
  <script src="js/main.js"></script>

</body></html>
